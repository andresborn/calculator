<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div id="input">1+1</div>
                <div id="output">2</div>
            </div>
            <div class="buttons">
                <button class="operators" id="delete"><kbd>DEL</kbd></button>
                <button class="operators" id="clear"><kbd>AC</kbd></button>
                <button class="operators" id="multiply"><kbd>X</kbd></button>
                <button class="operators" id="divide"><kbd>/</kbd></button>
                <button class="numbers" id="num7"><kbd>7</kbd></button>
                <button class="numbers" id="num8"><kbd>8</kbd></button>
                <button class="numbers" id="num9"><kbd>9</kbd></button>
                <button class="operators" id="substract"><kbd>-</kbd></button>
                <button class="numbers" id="num4"><kbd>4</kbd></button>
                <button class="numbers" id="num5"><kbd>5</kbd></button>
                <button class="numbers" id="num6"><kbd>6</kbd></button>
                <button class="operators" id="sum"><kbd>+</kbd></button>
                <button class="numbers" id="num1"><kbd>1</kbd></button>
                <button class="numbers" id="num2"><kbd>2</kbd></button>
                <button class="numbers" id="num3"><kbd>3</kbd></button>
                <button class="numbers" id="num0"><kbd>0</kbd></button>
                <button class="operators" id="period"><kbd>.</kbd></button>
                <button class="operators" id="equals"><kbd>=</kbd></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
